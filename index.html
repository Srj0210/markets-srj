<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SRJahir Markets — Global Trading Dashboard</title>
  <meta name="description" content="SRJahir Markets — Live stock prices, indices, news, charts and global market dashboard." />

  <link rel="stylesheet" href="styles.css" />
  <script src="animation.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body class="dark">
  <!-- NAVBAR -->
  <header class="navbar">
    <div class="nav-left">
      <img src="logo.png" id="logo" class="logo" />
      <h1 class="brand">SRJahir Markets</h1>
    </div>

    <div class="nav-center">
      <input id="searchInput" class="search" placeholder="Search stock — AAPL, TSLA, META..." />
      <button id="searchBtn" class="btn search-btn">Search</button>
    </div>

    <div class="nav-right">
      <a href="#" id="watchlistBtn" class="btn ghost">Watchlist ⭐</a>
    </div>
  </header>

  <!-- MARKET OVERVIEW -->
  <section class="section">
    <h2 class="section-title">Global Market Overview</h2>
    <div id="indicesGrid" class="grid indices-grid">
      <!-- Filled dynamically -->
    </div>
  </section>

  <!-- TRENDING STOCKS -->
  <section class="section">
    <h2 class="section-title">Trending Stocks</h2>
    <div id="trendingGrid" class="grid trending-grid">
      <!-- Filled dynamically -->
    </div>
  </section>

  <!-- WATCHLIST -->
  <section class="section">
    <h2 class="section-title">Your Watchlist</h2>
    <div id="watchlistContainer" class="grid watchlist-grid">
      <!-- Filled dynamically -->
    </div>
  </section>

  <!-- NEWS SECTION -->
  <section class="section">
    <h2 class="section-title">Latest Market News</h2>
    <div id="newsGrid" class="grid news-grid">
      <!-- Filled dynamically -->
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <p>© 2025 SRJahir Markets — All Rights Reserved</p>
  </footer>

</body>
</html>
